			font-size: calc(10px + 0.33vw);

			background-attachment: fixed;
			width: 100vw;
			height: 100vh;
			background-size: cover;
			margin: 0;
			padding: 0;
			position: relative;
			z-index: 999;
		}
		main {

			height: 100%;
			/* margin-top: -70px; */
		}
		input[type="submit"],

			height: 28px;

			vertical-align: top;
			border-radius: 3px;
			border-width: 0;
			outline: 0;
			cursor: pointer;
		}

		input[type="submit"]:hover {

			transform: scale(1.3);
		}

		/* 搜索框 */
		.form-inline {
			text-align: center;
			margin: 83px auto 20px;
		}

		.form-inline button {
			height: 36px;
			vertical-align: middle;
		}

		}

			font-weight: 400;
			outline: none;
			border: none;
		}

		input:placeholder {

		}

		.items {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;

			padding: 0 6vw;
		}

		.items div {
			margin: 16px 2vw;
			text-align: center;
		}

		.yanhua {
			position: relative;
			z-index: -99;
			display: flex;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		canvas {
			width: 99.66%;
			height: 76vh;
			justify-content: center;
			align-items: center;
		}
	</style>
<script>

<template>
${data.map(function(obj, index){
    return `<input type="submit" value="${obj.title}" class="btn btn-primary" data-url="${obj.url}" onclick="change(event)">`
}).join('')
}
</template>

<script>
let searchengine=document.getElementById('searchengine'),
    query=document.getElementById('search').value;
function change(event){
    let search=document.getElementById('search'),
        query = search.value,
        value = event.target.value;
    searchengine.innerHTML=value;
    searchengine.value = query;
    const url = event.target.dataset['url']
    searchengine.dataset["url1"]=url;
    var str =  'return ' + '`'+url+'`'
    let func = new Function('query', str);
    const loc = func(query);
    window.open(loc);
}
function FindData(event){
    const url = event.target.dataset['url1'],
	  query = event.target.value,
          str =  'return ' + '`'+url+'`'
    let func = new Function('query', str);
    window.open(func(query));
}
	 
</script>
